<form novalidate #userform="ngForm" (ngSubmit)="postForm(userform.value)">
  <div class="form-group">
    <label for="formGroupExampleInput">Enter Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" [ngModel]="user.name" #uname="ngModel" name="name" required>
    <div *ngIf="uname.invalid">Username is Mandatory</div>
  </div>
   
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter contact number</label>
    <input type="text" class="form-control" name="contact" #contact="ngModel" id="formGroupExampleInput2" minlength="5" maxlength="10"  [ngModel]="user.phone" required>
    <div *ngIf="contact.errors?.required">Contact is Mandatory</div>
    <div *ngIf="contact.errors?.minlength">Contact has to be min 5 chars</div>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Enter Address</label>
    <input type="text" class="form-control" name="address" id="formGroupExampleInput3" [ngModel]="user.address">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userform.invalid">Submit</button>
</form>

User Object in the class: {{user | json}}
User Object in the form: {{userform.value | json}}
